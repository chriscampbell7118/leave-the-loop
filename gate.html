
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLCKÜ Access</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      background: black;
      border: 1px solid white;
      color: white;
      padding: 10px;
      width: 250px;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: none;
      border: 1px solid white;
      color: white;
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ENTER ACCESS CODE</h1>
  <input type="password" id="password" placeholder="Access Code" />
  <button onclick="checkPassword()">Enter</button>
  <p class="error" id="error">You’re not ready.</p>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "blackman") {
        window.location.href = "index.html";
      } else {
        document.getElementById('error').style.display = "block";
      }
    }
  </script>
</body>
</html>
